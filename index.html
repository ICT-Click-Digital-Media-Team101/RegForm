<html>
<head>
<title>Simple Contact Form</title>
</head>
<body>
<form id="userForm">
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br>
<label for="age">Age:</label>
<input type="number" id="age" name="age"><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br>
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone"><br>
<label for="details">Details:</label><br>
<textarea id="details" name="details"></textarea><br>
<button type="submit">Submit</button>
</form>
<!-- JS -->
<script>
document.getElementById("userForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission

  // Get user input values
  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const details = document.getElementById("details").value;

  // Create an object to store user data
  const userData = {
    name: name,
    age: age,
    email: email,
    phone: phone,
    details: details
  };

  // Send user data to server or store it in a database
  // Example: You can use AJAX to send data to a server or store it in a database
  // Example: You can use Fetch API to send data to a server or store it in a database
  // Example: You can use Node.js with Express to handle form submission and store data in a database

  // Reset form after submission
  document.getElementById("userForm").reset();

  // Optional: Show a message or perform any other action after successful submission
});
</script>
</body>
</html>
